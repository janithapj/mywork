<html>
    <head>

        <link rel="stylesheet" href="login.css">

    <body>
        <form>
        <div id="main">
            <div id="facebook">
                <h1><b>facebook</b></h1>

                Facebook helps you connect and share </br>with the people in your life.
            </div>
            <div class="container">
                
                <div class="form-group">     
                   <br> Log In to Facebook
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="email or phone number">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password">
                </div>

                <div class="form-group"> 
                    <input type="submit" value="Log In" class="btn btn-primary btn-lg btn-block"> 
                </div>   

                <div class="form-group"> 
                    <a href="">Forgotten account ? </a>
                    <hr>
                </div>
                <div class="form-group"> 
                    <input type="submit" value="Create New Account" class="btn btn-primary btn btn-success" > 
                </div>
                                
            </div>
        </div>
    </form>
    </body>
</html>
